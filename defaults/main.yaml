---

# Default configuration
influxdb_config:
  bind-address: 0.0.0.0
  reporting-disabled: 'true'
  logging:
    level: info
    file: /opt/influxdb/shared/log.txt
  admin:
    port: 8083
  api:
    port: 8086
    read-timeout: 5s
  input_plugins:
    graphite:
      enabled: 'false'
    collectd:
      enabled: 'false'
    udp:
      enabled: 'false'
    udp_servers:
      - enabled: 'false'
  raft:
    port: 8090
    dir: /opt/influxdb/shared/data/raft
    debug: 'false'
  storage:
    dir: /opt/influxdb/shared/data/db
    write-buffer-size: 10000
    default-engine: rocksdb
    max-open-shards: 0
    point-batch-size: 100
    write-batch-size: 5000000
    retention-sweep-period: 10m
    engines:
      leveldb:
        max-open-files: 1000
        lru-cache-size: 200m
      rocksdb:
        max-open-files: 1000
        lru-cache-size: 200m
      hyperleveldb:
        max-open-files: 1000
        lru-cache-size: 200m
      lmdb:
        map-size: 100g
  cluster:
    protobuf_port: 8099
    protobuf_timeout: 2s
    protobuf_heartbeat: 200ms
    protobuf_min_backoff: 1s
    protobuf_max_backoff: 10s
    write-buffer-size: 1000
    max-response-buffer-size: 100
    concurrent-shard-query-limit: 10
  wal:
    dir: /opt/influxdb/shared/data/wal
    flush-after: 1000
    bookmark-after: 1000
    index-after: 1000
    requests-per-logfile: 10000
